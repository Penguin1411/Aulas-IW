          <div class="forms"> <!-- Formulário -->
              <h2>Entre em contato conosoco!</h2>
              <form>
                  <div class="distancia">
                      <label>Nome</label>
                      <input type="text" placeholder="Digite seu nome...">
                  </div>
                  <div class="distancia">
                      <label>E-mail: </label>
                      <input type="email" placeholder="Digite seu e-mail...">
                  </div>
                  <div class="distancia">
                      <label>Data de nascimento</label>
                      <input type="date" name="dataNascimento" style="font-size: 1.2em">
                  </div>
                  <div class="distancia">
                      <fieldset>
                          <legend>De sua opnião do Site</legend>

                          <input type="radio" id="mb" name="opniao" value="mb">
                          <label for="mb">Muito Bom</label><br>

                          <input type="radio" id="b" name="opniao" value="b">
                          <label for="b">Bom</label><br>

                          <input type="radio" id="r" name="opniao" value="r">
                          <label for="re">Regular</label><br>

                          <input type="radio" id="r" name="opniao" value="r">
                          <label for="r">Ruim</label><br>

                          <input type="radio" id="mr" name="opniao" value="mr">
                          <label for="mr">Muito Ruim</label><br>
                      </fieldset>     
                  </div>
                  <div class="distancia">
                      <fieldset>
                          <legend>Marque seus preferidos</legend>

                          <input type="checkbox">
                          <label> HTML </label><br>

                          <input type="checkbox">
                          <label> CSS </label><br>

                          <input type="checkbox">
                          <label> JavaScript </label><br>

                          <input type="checkbox">
                          <label> Posicionamentos </label><br>
                      </fieldset>
                  </div>
                  <div class="distancia">
                     <label>Deixe uma mensagem para os desenvolvedores</label>
                     <textarea name="message" placeholder="Digite seu texto..." style="width: 100%; height: 250px;"></textarea><br><br>           
                  </div>
                  <div class="distancia">
                      <input type="submit" value="Enviar">
                  </div>
